<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }

        /* Navigation bar styles */
        nav {
            background-color: #333;
            padding: 15px;
            width: 100%;
            position: absolute;
            top: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
        }

        /* Main content styles */
        .container {
            text-align: center;
            margin-top: 80px; /* Adjust for the fixed nav */
        }

        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Beautiful circle design */
        .design {
            width: 250px; /* Increased size for impact */
            height: 250px;
            background: conic-gradient(#ff7e00, #ff3d00, #ff7e00, #ff3d00); /* Colorful gradient */
            margin: 0 auto;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            nav ul li {
                margin: 0 10px;
            }

            nav ul li a {
                font-size: 16px;
            }

            .design {
                width: 180px; /* Adjusted size for smaller screens */
                height: 180px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/users">User</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="design">Welcome!</div> <!-- Added text inside the circle -->
        <a href="/products"><button>Next</button></a>
    </div>
</body>
</html>
